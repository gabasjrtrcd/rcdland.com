<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bedroom 1 - 360 Walkthrough</title>
  <style>
    html, body, #container { width: 100vw; height: 100vh; margin: 0; padding: 0; background: #000; }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.png' | relative_url }}">

  <script>
    const viewer = new PANOLENS.Viewer({ container: document.querySelector('#container') });
    const bedroom1 = new PANOLENS.CubePanorama([
      '/assets/walkthrough/daphne-walkthrough-tiles-1-bedroom-1/r.jpg',
      '/assets/walkthrough/daphne-walkthrough-tiles-1-bedroom-1/l.jpg',
      '/assets/walkthrough/daphne-walkthrough-tiles-1-bedroom-1/u.jpg',
      '/assets/walkthrough/daphne-walkthrough-tiles-1-bedroom-1/d.jpg',
      '/assets/walkthrough/daphne-walkthrough-tiles-1-bedroom-1/f.jpg',
      '/assets/walkthrough/daphne-walkthrough-tiles-1-bedroom-1/b.jpg'
    ]);
    viewer.add(bedroom1);
    viewer.setPanorama(bedroom1);

    // Infospot to 2F Stairs (back wall)
    const to2FStairs = new PANOLENS.Infospot(350, PANOLENS.DataImage.Arrow);
    to2FStairs.position.set(-800, -400, -2500);
    to2FStairs.addEventListener('click', () => {
      window.location.href = 'hallway.html';
    });
    to2FStairs.tooltip = "Go to 2F Stairs";
    bedroom1.add(to2FStairs);
  </script>
</body>
</html>
