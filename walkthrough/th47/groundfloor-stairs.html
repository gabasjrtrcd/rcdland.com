<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ground Floor Stairs - 360 Walkthrough</title>
  <style>
    html, body, #container { width: 100vw; height: 100vh; margin: 0; padding: 0; background: #000; }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.png' | relative_url }}">  
  <script>
    const viewer = new PANOLENS.Viewer({ container: document.querySelector('#container') });
    const groundfloorstairs = new PANOLENS.CubePanorama([
      '/assets/walkthrough/th47-walkthrough-tiles-0-th47_gf_stairs/r.jpg',
      '/assets/walkthrough/th47-walkthrough-tiles-0-th47_gf_stairs/l.jpg',
      '/assets/walkthrough/th47-walkthrough-tiles-0-th47_gf_stairs/u.jpg',
      '/assets/walkthrough/th47-walkthrough-tiles-0-th47_gf_stairs/d.jpg',
      '/assets/walkthrough/th47-walkthrough-tiles-0-th47_gf_stairs/f.jpg',
      '/assets/walkthrough/th47-walkthrough-tiles-0-th47_gf_stairs/b.jpg'
    ]);
    viewer.add(groundfloorstairs);
    viewer.setPanorama(groundfloorstairs);

    // Infospot to Living Room (front wall)
    const toLivingRoom = new PANOLENS.Infospot(350, PANOLENS.DataImage.Arrow);
    toLivingRoom.position.set(-2750, -500, -1250);
    toLivingRoom.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    toLivingRoom.tooltip = "Go to Living Room";
    groundfloorstairs.add(toLivingRoom);

    const to2fStairs = new PANOLENS.Infospot(350, PANOLENS.DataImage.Arrow);
    to2fStairs.position.set(-1800, 2000, 1500);
    to2fStairs.addEventListener('click', () => {
      window.location.href = '2f-stairs.html';
    });
    to2fStairs.tooltip = "Go to Second Floor Stairs";
    groundfloorstairs.add(to2fStairs);
  </script>
</body>
</html>
